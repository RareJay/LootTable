server {
    listen 80;
    server_name localhost; # Can be your domain name if you have one

    # Root directory for your website files
    root /usr/share/nginx/html;

    # Index files that Nginx will look for by default
    index index.html index.htm;

    # Try files in order:
    # 1. The requested URI as a file
    # 2. The requested URI as a directory (and look for index.html inside)
    # 3. Fallback to index.html for single-page applications or friendly URLs
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve specific file types with specific headers or compression
    # For example, to enable Gzip compression for static assets
    # gzip on;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    # gzip_min_length 1000;
}